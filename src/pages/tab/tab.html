<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="list-full-border" no-margin>
    <ion-item class="product" *ngFor="let item of tabItems; let i = index">

      <div>
        <div text-wrap>{{ item.name }}</div>
        <div class="text-sm">
          <span color="gray">{{ item.options.join(',') }}</span>
        </div>
        <div padding-bottom>
          <span class="pull-right">{{ item.price | currency:'USD':true }}</span>
          <div class="clear"></div>
        </div>
        <div>
          <div class="input-qty">
            <span class="btn">
              <ion-icon name="ios-remove"></ion-icon>
            </span>
            <input type="text" [(ngModel)]="item.quantity">
            <span class="btn">
              <ion-icon name="ios-add"></ion-icon>
            </span>
            <div class="clear"></div>
          </div>
          <div class="pull-right bottom-info text-lg trash-btn">
            <ion-icon name="trash" color="gray" class="pull-right" (click)="remove(i, sellerIndex)"></ion-icon>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
