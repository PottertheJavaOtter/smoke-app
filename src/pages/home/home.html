<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">
  <div padding class="border-bottom text-lg">
    <span class="pull-left" (click)="chooseSortBy()" color="gray">
      {{ sortBy }}
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </span>
    <ion-icon class="pull-right" name="apps" (click)="viewGrid()" [hidden]="viewType == 'grid'"></ion-icon>
    <ion-icon class="pull-right" name="menu" (click)="viewList()" [hidden]="viewType == 'list'"></ion-icon>
    <div class="clear"></div>
  </div>

 <!--List of tabs-->
  <ion-list no-margin class="list-full-border list-products"
            [ngClass]="{'grid': viewType == 'grid', 'list': viewType == 'list'}">
    <ion-item class="product" *ngFor="let tab of tabs" (click)="viewTab(tab)">
      <!--item's information-->
      <div>
        <div text-wrap>{{ tab.name }}</div>
        <!--<div>
          <span color="danger" *ngIf="item.sale_price">{{ item.sale_price | currency:'USD':true }}</span>
          <span color="danger" *ngIf="!item.sale_price">{{ item.price | currency:'USD':true }}</span>
        </div>-->
        <!--<div class="origin-price text-sm">
          <span *ngIf="item.sale_price" class="text-decoration">{{ item.price | currency:'USD':true }}</span>
          <span *ngIf="item.sale_price" class="discount-rate" color="danger">{{ discountPercent(item.price, item.sale_price) }}%</span>
        </div>-->
        <div class="bottom-info text-sm">
          <span color="gray" class="pull-left">{{tab.location}}</span>
          <!--<span color="gray" class="pull-left" *ngIf="item.shipping != 0">Shipping: {{ item.shipping | currency:'USD':true}}</span>-->
          <span color="gray" class="pull-right">{{tab.total | currency:'USD':true}}</span>
          <div class="clear"></div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
